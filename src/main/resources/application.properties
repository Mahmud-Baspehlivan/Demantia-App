spring.application.name=demantia

# Detaylı loglama ayarları
logging.level.root=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.com.demantia=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.io.jsonwebtoken=DEBUG

# JWT yapılandırması - güçlü bir secret key
jwt.secret=demantiaSecretKeyWithAtLeast256BitsLength1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400

# HTTP request detayları
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

# Server port
server.port=8080

# Karakter encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Error handling
server.error.include-stacktrace=always
server.error.include-message=always

# Pretty-print JSON responses
spring.jackson.serialization-feature.indent-output=true
