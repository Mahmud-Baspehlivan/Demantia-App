spring.application.name=demantia

# Loglama ayarları - prodüksiyon için
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.com.demantia=INFO
logging.level.org.springframework.web=INFO
logging.level.io.jsonwebtoken=INFO

# JWT yapılandırması - güçlü bir secret key
jwt.secret=demantiaSecretKeyWithAtLeast256BitsLength1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400

# HTTP request detayları
logging.level.org.apache.http=INFO
logging.level.org.apache.http.wire=INFO

# Server port
server.port=8080

# Karakter encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Error handling - prodüksiyon için
server.error.include-stacktrace=never
server.error.include-message=never

# Pretty-print JSON responses
spring.jackson.serialization-feature.indent-output=true
